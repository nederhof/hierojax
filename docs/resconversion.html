<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>RES to Unicode conversion</title>
<link rel="stylesheet" type="text/css" href="hierojax.css" />
<link rel="stylesheet" type="text/css" href="conversion.css" />
<script type="text/javascript" src="resconversion.js"></script>
</head>
<body>

<h1>Conversion from RES to Unicode</h1>

<p>Select an XML file with RES fragments (as in <a
href="https://mjn.host.cs.st-andrews.ac.uk/egyptian/align/index.html">PhilologEg</a>, 
with each fragment in a <b>texthi</b> element), or enter a RES fragment in the text window.</p>

<input id="input-file" type="file" id="res-selector" accept=".xml" onchange="processFile(event);">
<p>
<textarea id="input-text" rows="6" cols="80" onchange="processInput();"></textarea>
<input type="button" value="Process" onclick="processInput();">
<input type="button" value="Clear" class="danger" onclick="clearInputs();">

<div id="error-results" class="hidden">
<h2>Errors</h2>

<textarea id="error-text" rows="6" cols="80" spellcheck="false" readonly></textarea>
</div>

<div id="parse-results" class="hidden">
<h2>Output</h2>

<ul id="outputs">
</ul>
<input id="download" class="hidden" type="button" value="Download" onclick="download();">
<p>
Click on a fragment of hieroglyphic to copy it to the clipboard.
</p>
</div>

</body>
</html>
